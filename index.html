<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Sales</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        #total-sales {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Product Sales</h1>
        <table id="product-sales" class="table table-striped">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Sales</th>
                </tr>
            </thead>
            <tbody>
                <!-- Auto-filled rows will go here -->
            </tbody>
        </table>
        <p>Total Sales: $<span id="total-sales">0.00</span></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const data = `Product,Sales\n
                          Product A,1200\n
                          Product B,800\n
                          Product C,600`;
            
            function parseCSV(csv) {
                const rows = csv.trim().split('\n');
                return rows.slice(1).map(row => {
                    const [product, sales] = row.split(',').map(cell => cell.trim());
                    return { product, sales: parseFloat(sales) };
                });
            }
            
            function populateTable(data) {
                const tableBody = document.querySelector('#product-sales tbody');
                let totalSales = 0;

                data.forEach(({ product, sales }) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product}</td>
                        <td>${sales.toFixed(2)}</td>
                    `;
                    tableBody.appendChild(row);
                    totalSales += sales;
                });

                document.getElementById('total-sales').textContent = totalSales.toFixed(2);
            }

            // Initialize table with CSV data
            const salesData = parseCSV(data);
            populateTable(salesData);

            // Ensure it fulfills the conditions
            console.assert(document.querySelectorAll("#product-sales tbody tr").length >= 1, "Table rows aren't created.");
            (function() {
                const rows = [...document.querySelectorAll("#product-sales tbody tr td:last-child")];
                const sum = rows.reduce((acc, cell) => acc + parseFloat(cell.textContent), 0);
                console.assert(Math.abs(sum - 2600) < 0.01, "Total sales sum doesn't add up.");
            })();
        });
    </script>

</body>
</html>
